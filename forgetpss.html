<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICommune - Forget Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white shadow-lg">
        <div class="w-1/2 bg-[#8B2E3C] flex flex-col items-center justify-center p-8">
            <img src="https://storage.googleapis.com/a1aa/image/dkx6PGWfLfX9yCijB3tkYzVpotFRu9Pfgrfl3hwox60.jpg" alt="A blue bell inside a golden ring" class="mb-8" width="300" height="300">
            <h1 class="text-white text-3xl font-bold text-center mb-4">AICommune enhances social skills,</h1>
            <p class="text-white text-center">Instant feedback and interactive exercises for you.</p>
        </div>
        <div class="w-1/2 flex flex-col justify-center p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Forget Password</h1>
                <p class="text-gray-600">Enter your email to reset your password</p>
            </div>
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Enter your email here" class="w-full p-3 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full p-3 bg-black text-white rounded">Submit</button>
                </div>
                <div class="text-center">
                    <a href="index.html" class="text-gray-600">Back to Login</a>
                </div>
            </form>
            <div class="absolute top-8 right-8 text-right">
                <h1 class="text-2xl font-bold">AICom</h1>
              
            </div>
        </div>
    </div>
</body>
</html>
